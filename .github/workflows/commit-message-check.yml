name: Commit Message Check

on: 
  push:
    branches:
      - '**' # Run on all branches

jobs:
  commit-message-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check commit messages
        run: |
          # Get all commit messages for the current push
          commits=$(git log --format=%B HEAD^..HEAD)
          
          # Define the regex pattern
          pattern="^SCRUM-[0-9]+ .+$"
          
          # Iterate over commits and validate
          echo "$commits" | while IFS= read -r commit; do
            if [[ ! $commit =~ $pattern ]]; then
              echo "Invalid commit message: '$commit'"
              echo "Please ensure your commit message follows the format: 'SCRUM-<id> <message>'"
              exit 1
            fi
          done
        shell: bash
